<!DOCTYPE html>
<html>
<head>
<title>Sing Along Game üéµ</title>

<style>
body {
    font-family: Arial;
    text-align: center;
    background-color: #ffeaa7;
}

h1 {
    color: #ff7675;
}

button {
    padding: 15px;
    font-size: 18px;
    background-color: #55efc4;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

#lyrics {
    font-size: 24px;
    margin-top: 20px;
}
</style>
</head>

<body>

<h1>üé§ Kids Singing Game</h1>

<button onclick="startSong()">Start Singing</button>

<p id="lyrics"></p>
<p id="score">Score: 0</p>

<audio id="song">
<source src="https://www.soundjay.com/buttons/sounds/button-09.mp3" type="audio/mpeg">
</audio>

<script>
let score = 0;

function startSong() {
    document.getElementById("song").play();

    document.getElementById("lyrics").innerText =
    "Twinkle twinkle little star ‚≠ê";

    score++;
    document.getElementById("score").innerText =
    "Score: " + score;
}
</script>

</body>
</html>
